<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #bigcontainer {
            display: flex;
            flex-direction: column;
            background-color: lightblue; /* Change the container color to lightblue */
            width: 80%; /* Adjusted width to a percentage for responsiveness */
            margin: auto;
            margin-top: 10px;
            border: 6px double green; /* Double the thickness of the green container border */
            overflow: hidden;
            padding-left: 5%; /* Added padding on the left side */
            padding-right: 5%; /* Added padding on the right side */
        }

        .staintwo {
            width: 100%; /* Full width within the container */
            height: 37.8px;
            margin-bottom: 9.45px;
            border: 2px solid transparent;
            background-color: transparent;
            animation-name: circles;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-play-state: paused;
            animation-timing-function: linear;
            box-sizing: border-box;
        }

        .staintwo:nth-child(1) {
            background-color: green;
        }

        .staintwo:nth-child(2) {
            background-color: pink; /* Changed the second red bar to pink */
        }

        .staintwo:nth-child(3) {
            background-color: blue;
        }

        .staintwo:nth-child(4) {
            background-color: yellow;
        }

        .staintwo:nth-child(5) {
            background-color: goldenrod;
        }

        .staintwo:nth-child(6) {
            background-color: green;
        }

        .staintwo:nth-child(7) {
            background-color: #8B4513; /* Changed the brown bar to dark brown */
        }

        .staintwo:nth-child(8) {
            background-color: pink; /* Changed the second yellow bar to pink */
        }

        .staintwo:nth-child(9) {
            background-color: yellow;
        }

        .staintwo:nth-child(10) {
            background-color: goldenrod;
        }

        .staintwo:hover {
            animation-play-state: running;
        }

        @keyframes circles {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }
    </style>
</head>
<body>
    <div id="bigcontainer">
        <!-- Original 5 bars -->
        <div class="staintwo"></div>
        <div class="staintwo"></div>
        <div class="staintwo"></div>
        <div class="staintwo"></div>
        <div class="staintwo"></div>

        <!-- Add 5 more bars with the same colors as the original ones -->
        <div class="staintwo"></div>
        <div class="staintwo"></div>
        <div class="staintwo"></div>
        <div class="staintwo"></div>
        <div class="staintwo"></div>
    </div>
</body>
</html>
